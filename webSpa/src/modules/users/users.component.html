<div class="row">
    <div class="container-novo">
        <h1 class="text-table">Filtro de pesquisa</h1>
    </div>
</div>

<div class="row">
    <div class="container-filter">
        <mat-form-field appearance="outline" class="search-name">
            <mat-label>Nome do Usuário</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <mat-form-field class="search-profile">
            <mat-label>Perfil do Usuário</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="search-status">
            <mat-label>Status do Registro</mat-label>
            <mat-select multiple>
                <mat-option value="one">Ativo</mat-option>
                <mat-option value="two">Inativo</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="container-filter-button">
        <button mat-flat-button class="btn-table"><mat-icon>filter_alt_off</mat-icon> Limpar</button>
        <button mat-flat-button class="btn-table"><mat-icon>search</mat-icon> Filtrar</button>
    </div>
</div>

<mat-divider></mat-divider>

<div class="row">
    <div class="container-table-button">
        <h1 class="text-table">Lista de Usuários registrados</h1>
        <button mat-flat-button class="btn-table"><mat-icon>download</mat-icon> Exportar dados</button>
        <button mat-flat-button class="btn-table"><mat-icon>filter_alt</mat-icon> Exibir Filtro</button>
        <button mat-flat-button class="btn-table"><mat-icon>add</mat-icon> Criar Novo Usuario</button>
    </div>
</div>

<div class="row">
    <div class="container-table">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef> Perfil </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                <td mat-footer-cell *matFooterCellDef> XXXX </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div class="row">
    <div class="container-pagination">
        <mat-paginator [pageSizeOptions]="[5, 10, 20,40]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
