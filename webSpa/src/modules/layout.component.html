<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened style="background-color: blue;">
        <h2>Menu</h2>
        <mat-nav-list>
            <a mat-list-item href="#">Item 1</a>
            <a mat-list-item href="#">Item 2</a>
            <mat-list-item>
                <button mat-flat-button (click)="toggleSubmenu()">
                    Item 3
                    <mat-icon class="chevron" *ngIf="!submenuOpen">chevron_right</mat-icon>
                    <mat-icon class="chevron" *ngIf="submenuOpen">expand_more</mat-icon>
                </button>
                <mat-nav-list *ngIf="submenuOpen">
                    <a mat-list-item href="#">Subitem 1</a>
                    <a mat-list-item href="#">Subitem 2</a>
                    <a mat-list-item href="#">Subitem 3</a>
                </mat-nav-list>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar style="background-color: blue;">
            <button type="button" mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle sidenav">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Aplicação Exemplo</span>
        </mat-toolbar>
        <div class="row">
            <div class="container-footer">
                <p class="first-text">
                    Todos os direitos reservados a Romar Software desde 2024. <br>
                </p>
            </div>
        </div>
        <div class="content">
            <app-user></app-user>
            <router-outlet />

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
